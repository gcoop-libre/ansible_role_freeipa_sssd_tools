---

galaxy_info:
  author: Osiris Alejandro Gomez
  description: Ansible role for install and configure FreeIPA SSSD Tools
  role_name: freeipa_sssd_tools
  company: gcoop Cooperativa de Software Libre
  license: GPLv3
  min_ansible_version: 2.9
  platforms:
    - name: CentOS
      versions:
        - 7
  galaxy_tags:
    - cache
    - freeipa
    - ldap
    - sssd
    - sync
    - tools

dependencies:
  - role: gcoop-libre.sudoers
    when: freeipa_sssd_tools_api_sudoers is defined and freeipa_sssd_tools_api_sudoers | bool
    vars:
      sudoers_sudoers: "{{ freeipa_sssd_tools_api_sudoers_sudoers }}"
